<!DOCTYPE html>
<html>
<head>
<meta charset ="ISO-8859-1">
<title> Add Product</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
<style>
span{
	color:red;
 font-style:italic;
}
</style>
</head>
<body>
<nav th:insert="fragments :: menu"/>
<div class="container my-2">
<h1> Add Product</h1>
<hr>
	<form th:action="@{/saveProduct}" th:object="${product}" method="POST">

	<input type="hidden" th:field="*{id}"/>
	<div>
	<label for="productName"> Product Name </label>
	<input type="text" th:field= "*{productName}" class="form-control mb-4 col-4" required>
	<span th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></span>
	</div>
	<div>
	<label for="productPrice"> Product Price  </label>
	<input type="text" th:field= "*{productPrice}" class="form-control mb-4 col-4" required>
	<span th:if="${#fields.hasErrors('productPrice')}" th:errors="*{productPrice}"></span>
	</div>
	<div>
	<label for="productCompanyName"> Product Company Name </label>
	<input type="text" th:field= "*{productCompanyName}" class="form-control mb-4 col-4">
	<span th:if="${#fields.hasErrors('productCompanyName')}" th:errors="*{productCompanyName}"></span>
	</div>
	<div>
	<label for="productCompanyName"> Product Quantity </label>
	<input type="text" th:field= "*{productQuantity}" class="form-control mb-4 col-4" required>
	<span th:if="${#fields.hasErrors('productQuantity')}" th:errors="*{productQuantity}"></span>
	</div>
	<input type="submit" value="submit">
	</form>
</div>
</body>
</html>
