<!DOCTYPE html>
<html>
<head>
<meta charset ="ISO-8859-1">
<title>Add Customer</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>
<body>
<nav th:insert="fragments :: menu"/>
<div class="container my-2">
<h1> Add customer</h1>
<hr>
	<form th:action="@{/saveCustomer}" th:object="${customer}" method="POST">
	<input type="hidden" th:field="*{id}"/>
	<div>
	<label for="fullName"> Full name </label>
	<input type="text" th:field= "*{fullName}" class="form-control mb-4 col-4">
	<span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" style="color:red; font-style:italic;"></span>
	</div>
	<div>
	<label for="fullName"> Email address </label>
	<input type="text" th:field= "*{emailAddress}" class="form-control mb-4 col-4">
	<span th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}" style="color:red; font-style:italic;"></span>
	</div>
	<div>
	<label for="fullName"> Mobile number </label>
	<input type="number" maxlength="10" th:field= "*{mobileNumber}" class="form-control mb-4 col-4">
	<span th:if="${#fields.hasErrors('mobileNumber')}" th:errors="*{mobileNumber}" style="color:red; font-style:italic;"></span>
	</div>
	<div>
	<label for="fullName"> Date of birth </label>
	<input type="date" th:field="*{dateOfBirth}" class="form-control mb-4 col-4">
	<span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" style="color:red; font-style:italic;"></span>
	</div>
	<div>
	<label for="fullName"> Address </label>
	<input type="text" th:field="*{address}" class="form-control mb-4 col-4">
	<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color:red; font-style:italic;"></span>
	</div>
	<input type="submit" value="submit">
	</form>
</div>
</body>
</html>
