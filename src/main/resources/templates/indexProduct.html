<!DOCTYPE html>
<html>
<head>
<meta charset ="ISO-8859-1">
<title> Product</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>
<body>
<nav th:insert="fragments :: menu"/>
	<div class="container my-2">
		<h1> Product list</h1>
		<a th:href="@{/addProduct}" class="btn btn-primary btn-sm mb-3"> Add Product </a>
		<table border='1'>
			<thead>
				<tr>
					<th> Product Name</th>
					<th> Product Price </th>
					<th> Product Company Name</th>
					<th> Product stock</th>
					<th> Action </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product :${listProduct}">
					<td th:text="${product.productName}"></td>
					<td th:text="${product.productPrice}"></td>
					<td th:text="${product.productCompanyName}"></td>
					<td th:text="${product.productStock}"></td>
					<td><a th:href="@{/updateProduct/{id}(id=${product.id})}" class="btn btn-primary">Update</a> 
					<a th:href="@{/deleteProduct/{id}(id=${product.id})}" class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table  >
		
	</div >
</body>
</html>
