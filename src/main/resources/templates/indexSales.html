<!DOCTYPE html>
<html>
<head>
<meta charset ="ISO-8859-1">
<title> Sales</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>
<body>
<nav th:insert="fragments :: menu"/>
	<div class="container my-2">
		<h1> Sales list</h1>
		<a th:href="@{/addSales}" class="btn btn-primary btn-sm mb-3"> Add Sales </a>
		<table border='1'>
			<thead>
				<tr>
					<th> Customer Name </th>
					<th> Product </th>
					<th> Quantity </th>
					<th> Price </th>
					<th> Date of sales </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="sales :${salesDispalyTableList}">
					<td th:text="${sales.customerName}"></td>
					<td th:text="${sales.productName}"></td>
					<td th:text="${sales.quantity}"></td>
					<td th:text="${sales.price}"></td>
					<td th:text="${sales.dateOfSale}"></td>
				</tr>
			</tbody>
		</table  >
		
	</div >
</body>
</html>
