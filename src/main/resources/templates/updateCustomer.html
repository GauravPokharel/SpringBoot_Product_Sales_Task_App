<!DOCTYPE html>
<html>
<head>
<meta charset ="ISO-8859-1">
<title>Update Customer</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>
<body>
<nav th:insert="fragments :: menu"/>
<h1> Update customer</h1>
<hr/>
	<form th:action="@{/saveCustomer}" th:object="${customer}" method="POST">
	<input type="hidden" th:field="*{id}"/>
	<label for="fullName"> Full name </label>
	<input type="text" th:field= "*{fullName}"  class="form-control mb-4 col-4">
	<label for="fullName"> Email address </label>
	<input type="text" th:field= "*{emailAddress}"  class="form-control mb-4 col-4">
	<label for="fullName"> Mobile number </label>
	<input type="number" maxlength="10" th:field= "*{mobileNumber}" class="form-control mb-4 col-4">
	<label for="fullName"> Date of birth</label>
	<input type="date" th:value="*{dateOfBirth}" th:field="*{dateOfBirth}"  class="form-control mb-4 col-4">
	<label for="fullName"> Address </label>
	<input type="text" th:field="*{address}" class="form-control mb-4 col-4">
	<input type="submit" value="submit">
</body>
</html>
