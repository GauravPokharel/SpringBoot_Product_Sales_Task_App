<!DOCTYPE html>
<html>
<head>
<meta charset ="ISO-8859-1">
<title> Add Product</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>
<body>
<nav th:insert="fragments :: menu"/>
<h1> Add Product</h1>
	<form th:action="@{/saveProduct}" th:object="${product}" method="POST">
	<input type="hidden" th:field="*{id}"/>
	<label for="productName"> Product Name </label>
	<input type="text" th:field= "*{productName}" class="form-control mb-4 col-4">
	<label for="productPrice"> Product Price  </label>
	<input type="text" th:field= "*{productPrice}" class="form-control mb-4 col-4">
	<label for="productCompanyName"> Product Company Name </label>
	<input type="text" th:field= "*{productCompanyName}" class="form-control mb-4 col-4">
	<input type="submit" value="submit">
</body>
</html>
